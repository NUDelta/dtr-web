<template name="sprintStory">
	<div class="panel panel-default panel-story">
		<div class="panel-body">
			<form class="main form page">
				<div class="form-group">
					<textarea name="story" id="story" class="form-control form-story form-vanish" placeholder="Add a user story" rows="1">{{description}}</textarea>
					<span class="glyphicon glyphicon-remove remove-story" aria-hidden="true"></span>
					{{#each tasks}}
						{{> sprintTask}}
					{{/each}}
					<div class="task">
						<span class="glyphicon glyphicon-remove dummy-remove-task" aria-hidden="true"></span>
						<input name="task" type="text" placeholder="Add a task" class="form-control dtr-content form-add-task form-vanish"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</template>
