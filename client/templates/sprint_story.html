<template name="sprintStory">
	<div class="panel panel-default">
					<div class="panel-body">
						<form class="main form page">
							<div class="form-group">
								<input name="story" id="story" type="text" value="{{description}}" placeholder="Add a user story" class="form-control form-story"/>
								<!-- <p class="p-story">{{description}}</p> -->
								{{#each tasks}}
									{{> sprintTask}}
								{{/each}}
							</div>
						</form>
					</div>
				</div>
</template>
