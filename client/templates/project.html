<template name="Project">
  <div id="project">
    <div class="container">
      <div class="jumbotron">
	<h2>{{ title }}</h2>
	<img class="projects-banner" src="{{ banner }}"/>
	<p>{{ about }}</p>
	<div class="row">
	  {{#each images}}
	  <div class="col-lg-6 col-md-6">
	    <div>
	    <img class="project-image" src="{{image_link}}"/>
	        <div>{{caption}}</div>
	    </div>
	  </div>
	  {{/each}}
	</div>
	<div class="row">
	  <div class="col-lg-6 col-md-6">
	    <h3>Team</h3>
	    {{#each people_list}}
	    <div><span class="project-person-name">{{name}}</span> 
<!--<span class="project-person-role">{{role}}</span>-->
</div>
	    {{/each}}
	  </div>
	</div>
      </div>
    </div>
  </div>
</template>
