<template name="sprint">
<div class="dtr-content container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-12">
				<h1>This sprint</h1>
				<div class="panel panel-default">
				  <div class="panel-body">
				  	<form class="main form page">
					    <div class="form-group">
					        <input name="story" id="story" type="text" value="" placeholder="Add a user story" class="form-control"/>
					        <input name="task" id="task" type="text" value="" placeholder="Add a task" class="form-control"/>
					        <input type="button" id="btn-story-done" value="done" align="right" class="btn btn-primary">
					    </div>
					  </form>
				  </div>
				</div>
			</div>
		</div>
	</div>
</template>
