name: PR Lint Check

on:
  pull_request:
    branches:
      - main

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Restore yarn cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: yarn

      - name: ðŸ“‚ Install dependencies
        run: yarn install --immutable

      # ðŸš¨ Run Lint check
      - name: ðŸš¨ Run Lint
        run: yarn run lint:fix | tee lint-results.txt

      # ðŸš® Clean up all results for comment
      - name: ðŸš® Clean up results
        run: |
          sed -i 's/\x1b\[[0-9;]*m//g' lint-results.txt

      # ðŸ“„ Format all results for better readability
      - name: ðŸ“„ Format all results
        run: |
          {
            echo "### ðŸŽ¨ Lint Check"
            echo ""
            if grep -qE "^[^0]* problems" lint-results.txt; then
              echo "âš ï¸ **Lint Issues Found** - PLEASE FIX THEM!"
              echo '```'
              cat lint-results.txt
              echo '```'
            else
              echo "âœ… **Lint**: No linting issues found!"
            fi
          } > formatted-results.txt

      # ðŸ’¬ Post test results and build status to PR
      - name: ðŸ’¬ Post results to PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const lintResults = fs.readFileSync('formatted-results.txt', 'utf8');

            let commentBody = lintResults;

            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });
